<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
<title>Başlıksız Belge</title>

</head>

<body>
	<header>
		<h1 class="name">Sayı Tahmin et!</h1>
		<p class="between">(1-20 arası)</p>
		<button class="btn again">Tekrar Başlat</button>
		<div class="number">?</div>
	</header>
	<main>
		<section class="left">
			<input class="guess" type="number">
			<button class="btn check">Kontrol et!</button>
		</section>
		<section class="right">
			<p class="message">Tahmin Ediliyor...</p>
			<p class="life">Kalan Hakkınız: 5</p>
			<p class="lable-score">Skor: 0</p>
			<p class="lable-highscore">En yüksek skor: 0</p>
		</section>
	</main>
	
	
	
	
	<script src="JavaScript.js" type="text/Javascript">
	</script>
</body>
</html>
